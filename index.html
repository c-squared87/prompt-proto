<html>

<head>
    <title>prompter.</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- TODO: Build a display field  that can show which mode we are in and params -->


    <div class="app">

        <div class="prompter box" id="box-1">
            <h1 data-prompter-field>
                This is the active prompt text.
            </h1>
            <div class="status" data-status-field></div>
        </div>

        <div class="control">
            <div class="input-field box" id="box-2">
                <!-- <input type="text" class="text-input" data-input-field><label for="text-input">Input Here.</label> -->

                <!-- <label for="text-input">Input Here.</label> -->
                <!-- <textarea name="main-input" id="1" cols="30" rows="10" class="text-input" data-input-field></textarea> -->
                <textarea name="main-input" id="1" class="text-input" data-input-field></textarea>

            </div>

            <div class="buttons-panel box" id="box-3">

                <button data-view-btn>Reset Prompter</button>
                <button data-scrolling-btn>Scrolling Speed</button>
                <button data-contrast-btn>High Contrast</button>
                <button data-size-btn>Text Size</button>

            </div>
        </div>

        <!-- <h5 class="info-label"> Made by Craig [Github link] version 0.1 </h5> -->
    </div>

    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
