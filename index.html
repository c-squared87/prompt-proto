<html>

<head>
    <title>prompter.</title>
</head>

<body>

    <div class="app">

        <div class="prompter">
            <h1>
                This is the active prompt text.
            </h1>
        </div>

        <div class="input-field">
            <input type="text" class="text-input"><label for="text-input">Input Here.</label>
        </div>

        <div class="control-panel">

            <div class="buttons-field">
                <button>Scrolling Speed</button>
                <button>High Contrast</button>
                <button>Text Size</button>
                <button>Alt View</button>
            </div>

        </div>

        <h5 class="info-label">
            Made by Craig [Github link] version 0.1
        </h5>
    </div>

</body>

</html>
